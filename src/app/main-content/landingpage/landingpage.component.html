<section class="hero content_max">
    <main class="profil_section">
        <figure class="profil_image">
            <div class="profil_img_box">
                <img class="profil_img" src="assets/img/profil_neu.png" alt="Profil Image">
                <img class="bg_img" src="assets/img/svg/aot_bg.svg" alt="Background Image">
                <img class="profil_img_bg" src="assets/img/svg/profil_img_bg.svg" alt="Background Image">
                <img class="bg_img_hover" src="assets/img/svg/aot_bg_hover.svg" alt="Background Image">
            </div>
        </figure>
        <div class="logo_section">
            <div class="social_media">
                <a href="mailto:kontakt@martin-bock.info"><img class="mail" src="assets/img/icons/mail_icon.png" alt="Mail Icon"></a>
                <a href="https://github.com/MartinBock1" target="_blank">
                    <img class="github" src="assets/img/icons/github_icon.png" alt="GitHub Icon">
                </a>
                <a href="https://www.linkedin.com/in/martin-bock-8aa698139" target="_blank">
                    <img class="linkedin" src="assets/img/icons/linkedin_icon.png" alt="LinkedIn Icon">
                </a>
            </div>
            <div class="logo">
                <div>
                    <div class="logo_icon">
                        <img class="logo_img" src="assets/img/icons/logo_icon.svg" alt="Logo">
                        <img class="logo_img_hover" src="assets/img/icons/logo_icon_hover.svg" alt="Logo">
                    </div>
                    <p class="fontAnta">M.Bock</p>
                    <p class="dev">developer</p>
                </div>
                <button type="button" class="burger_menu" (click)="toggleMenu()" [attr.aria-expanded]="isMenuVisible" aria-controls="resp_menu" [ngClass]="{'toggle': isMenuVisible}" [attr.aria-label]="isMenuVisible ? ('menue.close' | translate) : ('menue.open' | translate)"></button>
                <nav id="resp_menu" aria-label="Hauptnavigation" class="resp_menu_box" [class.resp_menu_closed]="!isMenuVisible" [class.show]="isMenuVisible">
                    <div>
                        <a href="#why_me" (click)="toggleMenu()">{{ 'landingpage.whyme' | translate }}</a>
                        <a href="#skills" (click)="toggleMenu()">{{ 'landingpage.skills' | translate }}</a>
                        <a href="#my_projects" (click)="toggleMenu()">{{ 'landingpage.projects' | translate }}</a>
                        <a href="#contact_me" (click)="toggleMenu()">{{ 'landingpage.contact' | translate }}</a>
                        <div class="nav_lang" role="group" aria-label="Sprachauswahl">
                            <button type="button" [attr.aria-pressed]="activeLang === 'DE'" (click)="setActive('DE'); changeLanguage('de')">
                                DE
                            </button>
                            <button type="button" [attr.aria-pressed]="activeLang === 'EN'" (click)="setActive('EN'); changeLanguage('en')">
                                EN
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="name_section">
                <h1 class="fontAnta">Martin Bock</h1>
                <h2>FULLSTACK DEVELOPER</h2>
            </div>
            <div class="arrow_down_desktop">
                <a href="#why_me"><img class="arrow_down_icon" src="assets/img/icons/arrow_down_icon.svg" alt="Arrow Down Button"></a>
            </div>
            <div class="arrow_down_mobile">
                <a href="#why_me"><img class="arrow_down_icon" src="assets/img/icons/arrow_down_icon_mobile.svg"
                        alt="Arrow Down Button"></a>
            </div>
        </div>
    </main>
</section>
