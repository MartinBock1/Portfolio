<section class="why_me content_max">
    <h2>{{ 'why_me.whyme' | translate }}</h2>
    <div class="content">
        <div class="locate">
            <!-- Erstes Bild und erster Text -->
            <div *ngIf="showLocateIcon">
                <img src="assets/img/icons/locate_icon.svg" alt="Locate Icon" />
                <div class="typewriter" [innerHTML]="'why_me.location' | translate"></div>
            </div>

            <!-- Zweites Bild und zweiter Text (wird nur angezeigt, wenn showLocateIcon false ist) -->
            <div *ngIf="!showLocateIcon">
                <img src="assets/img/icons/remote_icon.svg" alt="Remote Icon" />
                <div class="typewriter" [innerHTML]="'why_me.remote' | translate"></div>
            </div>
        </div>
        <div class="text">
            <p>{{ 'why_me.text' | translate }}</p>
            <a href=""><img src="assets/img/icons/btn_lets_talk.svg" alt="Let's Talk Button"></a>
        </div>
    </div>
</section>
